<h2>monocro</h2>
<h3>monocro #rrggbb -or- monocro off</h3>
<p>
Fades the screen to monochrome, using specified color as a base.<br>
The text window and the mouse cursor will not follow suit.<br>
If you use "off" as the parameter, then the colors will return to normal.
</p>
