<h2>getbtntimer</h2>
<h3>getbtntimer &lt;variable&gt;</h3>
<p>
Gets the current state of the current button timer.  You would use this to, say, restart the button timer in its proper place after a pause initiated by the player (by right-clicking, perhaps).
</p>
