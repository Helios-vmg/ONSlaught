<h2>soundpressplgin</h2>
<h3>soundpressplgin &lt;character string&gt;</h3>
<p>
Using this, you can designate a dll file with which to decode other kinds of compressed sound files that are not mp3.  The usage for the character string is "plugin name|3-character file extension".<br>
<br>
　　　EX）soundpressplgin "nbzplgin.dll|nbz"<br>
</p>
