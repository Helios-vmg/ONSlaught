<h2>autoclick</h2>
<h3>autoclick &lt;number&gt;</h3>
<p>
If the click wait state has passed the designated time (in milliseconds),
proceed as if mouse was clicked automatically.  This command is especially
useful in engine cutscenes.<br>
If the number specified is 0, then this command will not activate.<br>
</p>
