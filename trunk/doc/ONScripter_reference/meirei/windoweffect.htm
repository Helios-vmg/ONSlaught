<h2>windoweffect</h2>
<h3>windoweffect &lt;number&gt;(,&lt;number&gt;(,&lt;character string&gt;))</h3>
<p>
Sets an effect for when the text window is hidden or unhidden.  The parameters are identical to <strong>effect</strong>, excluding the fact that there's no effect number parameter here.
<br>
　　　　EX）windoweffect 10,1000 <br>
</p>
