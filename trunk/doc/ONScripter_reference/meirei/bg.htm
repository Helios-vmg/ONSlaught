<h2>bg</h2>
<h3>bg &lt;character string&gt;,&lt;effect&gt;<br>
-OR-<br>
bg #rrggbb,&lt;effect&gt;<br>
-OR-<br>
bg {black,white},&lt;effect&gt; </h3>
<p>
Loads a background image.  The first case is from a file, the second case is a single color fill, and the final case is a black or white fill.
