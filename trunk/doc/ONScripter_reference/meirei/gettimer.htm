<h2>gettimer</h2>
<h3>gettimer &lt;numerical variable&gt;</h3>
<p>
Gets the current state of the internal timer.<br>
Returns a value in milliseconds, corresponding to the amount of time that has elapsed since the last resettimer command was called.<BR>
</p>
