<h2>spi</h2>
<h3>spi &lt;character string&gt;</h3>
<p>
Allows for utilization of image compression plugin dll's -- thus for image filetypes that are not supported in stock nscripter.  Usage for the character string goes "plugin dll name|file extension".<br>
<br>
　　　EX）spi "jpgplgin.dll|jpg"<br>
　　　　　spi "iflf2.spi|lf2"<br>
</p>
