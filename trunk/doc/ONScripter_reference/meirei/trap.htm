<h2>trap</h2>
<h3>trap *labelname -or- trap off</h3>
<p>
Waits for a left-click, and then upon left-click jumps to the specified label.  This trap mode deactivates itself immediately thereafter, or you can deactivate it manually (before the jump happens) with <strong>trap off</strong>.
</p>
