<h2>effectblank</h2>
<h3>effectblank &lt;number&gt;</h3>
<p>
This simply sets (in milliseconds) how long the interpreter should wait after the effect is over before interpreting the next command.<br>
If the effect happens to have been built-in effect index 1, then this command has no effect, and there thus is no delay.<br>
</p>
