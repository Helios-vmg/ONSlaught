<h2>avi</h2>
<h3>avi &lt;character string&gt;,&lt;number&gt;</h3>
<p>
Plays the designated AVI file.  If the number is 1, then if the player clicks
in the middle of movie playback the movie will be cut short and the player
can proceed.  If the number is 0, then the player is forced to watch the
movie in its entirety.
</p>
