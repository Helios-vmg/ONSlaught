<h2>getreg</h2>
<h3>getreg &lt;character variable&gt;,&lt;character string&gt;,&lt;variable name&gt;</h3>
<p>
Opens the registry and queries for a variable.<br>
Will search only in HKEY_CURRENT_USER.<br><br>
　　　　EX）getreg $0,"software\leaf\toheart","datadir"<br>
</p>
