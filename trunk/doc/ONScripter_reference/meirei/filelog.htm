<h2>filelog</h2>
<h3>filelog</h3>
<p>
This allows for creation of a file log.<br>
Every single resource used by the program becomes recorded in that file log as a tag.<br>
If you specify neither this command nor globalon, then nscr.exe will not generate anything, and will thus be allowed to run from CD.
</p>
