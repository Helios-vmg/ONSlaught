<h2>dwaveload</h2>
<h3>dwaveload &lt;number&gt;,&lt;filename&gt;</h3>
<p><br>
Loads a WAV file into memory for use with the commands dwaveplay and dwaveplayloop.<br>
<br>
EXÅj<br>
dwaveload 0,"test.wav"<br>
dwaveplay 0
dwaveplayloop 0
