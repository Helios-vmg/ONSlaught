<h2>bgalia</h2>
<h3>bgalia &lt;x&gt;,&lt;y&gt;,&lt;width&gt;,&lt;height&gt;</h3>
<p>
This command should be used when you wish to create a background of special dimensions or position.<br>
A background pane of dimensions (width, height) is created at absolute screen position (x, y).<br>
</p>
