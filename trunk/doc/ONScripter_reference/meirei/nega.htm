<h2>nega</h2>
<h3>nega &lt;number&gt;</h3>
<p>
If 1 or 2, causes a negative of the current image -- one of which is monochrome, one of which is not.<br>
If 0, flips the image back to positive.<br>
Neither monocro or nega do any screen drawing in and of themselves, so please call print directly afterwards.<br>
</p>
