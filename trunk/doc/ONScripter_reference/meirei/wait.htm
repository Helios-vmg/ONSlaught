<h2>wait</h2>
<h3>wait &lt;number&gt;</h3>
<p>
Waits for the specified number of milliseconds; clicking cannot cancel out of this state.<br>
This is similar to the <strong>!w</strong> keyword, except for the fact that this command can take a variable as an argument.<br>
</p>
