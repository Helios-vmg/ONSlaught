<h2>mpegplay</h2>
<h3>mpegplay &lt;filename&gt;,&lt;skip on click&gt;</h3>
<p>
Plays an MPEG video file.  The second parameter can be 0 or 1, and determines whether the player must watch the whole movie (0) or if he can skip the movie by clicking (1).<br><br>
EXÅj<br>
mpegplay "test.mpeg",1<br>
</p>
