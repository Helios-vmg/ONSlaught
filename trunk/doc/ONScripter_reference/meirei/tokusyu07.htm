<h2>!d</h2>
<h3>!d&lt;number&gt;</h3>
<p>
Waits for the specified number of milliseconds, then continues.  This state can be canceled with a click.  The number must be a normal number, not a variable -- if you want to use a variable, please use the <strong>delay</strong> command.
</p>
