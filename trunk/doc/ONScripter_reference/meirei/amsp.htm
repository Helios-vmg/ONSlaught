<h2>amsp</h2>
<h3>amsp &lt;sprite number&gt;,&lt;x&gt;,&lt;y&gt;,&lt;transparency&gt;</h3>
<p>
Similar to msp, but works on an absolute as opposed to an incremental scale.<br>
For example:<br>
amsp 2,5,2,100<br>
Å@This takes sprite 2, moves it to 5,2 (absolute), and gives it 100% transparency.
